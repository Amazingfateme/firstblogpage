<!DOCTYPE html>
{% extends "blog/base.html" %}
{% block content %}
<form action="{% url 'post_delete' pk=object.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Are you sure you want to delete {{ object }}?</p>
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>

{% endblock %}
